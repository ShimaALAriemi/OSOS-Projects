
<div class="container mt-4"> 
 
<!-- Matiral Model -->
<div class="text-end"> 
  <button class="btn btn btn-info mb-2" routerLink="/Create">Add New Book +..</button>
</div>
<table mat-table [dataSource]="books"  style="background-color: aliceblue; ">
  <!-- Define columns -->
  <ng-container matColumnDef="#">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let book"> {{book.bookId}} </td>
  </ng-container>
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let book"> {{book.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Author">
    <th mat-header-cell *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let book"> {{book.author}} </td>
  </ng-container>
  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let book"> {{book.description}} </td>
  </ng-container>

  <!-- /***** TESTTING *****/ -->
  <ng-container matColumnDef="IsActive">
    <th mat-header-cell *matHeaderCellDef> IsActive </th>
    <td mat-cell *matCellDef="let book">{{book.isActive | isActive }} </td>

  </ng-container>

  <ng-container matColumnDef="View">
    <th mat-header-cell *matHeaderCellDef> View </th>
    <td mat-cell *matCellDef="let book"> <a class="btn btn-outline-warning"  [routerLink]="['/Details', book.bookId]">Veiw</a> </td>
  </ng-container>
  <ng-container matColumnDef="Update">
    <th mat-header-cell *matHeaderCellDef> Update </th>
    <td mat-cell *matCellDef="let book"> <a class="btn btn-outline-success" (click)="setBookId(book.bookId)" routerLink="/Update">Update</a> </td>

  </ng-container>
  <ng-container matColumnDef="Delete">
    <th mat-header-cell *matHeaderCellDef> Delete </th>
    <td mat-cell *matCellDef="let book"> <a class="btn btn-outline-danger" [routerLink]="['/Delete', book.bookId]">Delete</a> </td>
  </ng-container>

  <!-- Define column headers and data cells -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>
</table>

</div>
