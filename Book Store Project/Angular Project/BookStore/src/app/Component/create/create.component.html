<div class="container m-5">
    <div class="card p-5">
      <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="name" class="form-label">Book Name:</label>
          <input id="name" type="text" class="form-control" formControlName="name" placeholder="Name" />
        </div>
  
        <div class="mb-3">
          <label for="author" class="form-label">Author Name:</label>
          <input id="author" type="text" class="form-control" formControlName="author" placeholder="Author" />
        </div>
  
        <div class="mb-3">
          <label for="description" class="form-label">Description:</label>
          <textarea id="description" class="form-control" formControlName="description" placeholder="Description"></textarea>
        </div>
  
        <div class="mb-3 form-check">
          <input id="isActive" type="checkbox" class="form-check-input" formControlName="isActive" />
          <label class="form-check-label" for="isActive">Is Active</label>
        </div>
        <div class="mt-3 justify-content-between d-flex">
            <button type="submit" class="btn btn-outline-info">Add Book</button>
            <a class="btn btn-outline-warning " routerLink="/">Back</a>
          </div>
       
      </form>
  
    
    </div>

  </div>
